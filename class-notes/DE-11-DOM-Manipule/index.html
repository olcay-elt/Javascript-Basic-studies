<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM örnek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Ornekler</h1>
    <main class="p-4 text-center">
        <img class="resim" src="./img/img2.jpg" alt="off">

        <div>
            <audio class="ses" src="./img/retro-ringtone .mp3" style="width:0" controls=""></audio>
            <button class="btn btn-outline-warning ara">Ara</button>
            <button class="btn btn-outline-primary bagla">Bağlat</button>
            <button class="btn btn-outline-danger konus">Konuş</button>
        </div>
        <div class="input-div">
            <label for="textbox">Bir şeyler yazınız</label>
            <input id="textbox" type="text" value="">
            <label for="checkbox">Küçük/Büyük</label>
            <input id="checkbox" type="checkbox" value="">
        </div>

    </main>

    <section class="border mb-5 ms-3 mt-3">
        <ul class="liste">
            <li>Javascript</li>
            <li>Java</li>
            <li>Phyton</li>
            <li>C++</li>
            <li>SQL</li>
        </ul>

        <div>
            <input class="language me-1 ms-1" type="text">
            <button class="btn btn-success me-1 ekle">Ekle</button>
            <button class="btn btn-danger sil">Sil</button>
        </div>

    </section>



    <script src="./app.js"></script>
</body>

</html>
